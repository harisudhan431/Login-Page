<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="p-5 gradient-custom">
            <div class="container py-5 ">
              <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <!-- <h2 class="fw-bold mb-2 text-uppercase">Login</h2> -->
                         <img src="./images.jpeg" class="rounded-circle">
                        
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label d-flex  align-items-center" >Email</label>
                          <input type="email" id="typeEmailX" class="form-control form-control-lg " required>
                          
                        </div>
          
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label  d-flex  align-items-center" >Password</label>
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" required >
                          
                        </div>
          
          
                        <button  class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          
          
                      </div>
          
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    
</body>
</html>
